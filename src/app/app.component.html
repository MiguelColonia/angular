<div class="container">
  <h1>CRM Sencillo</h1>

  <!-- Lista de contactos -->
  <div class="contact-list">
    <h2>Lista de Contactos</h2>
    <ul>
      <li *ngFor="let contacto of contactos">
        <strong>{{ contacto.nombre }}</strong>
        <p>Correo: {{ contacto.correo }}</p>
        <p>Teléfono: {{ contacto.telefono }}</p>
      </li>
    </ul>
  </div>

  <!-- Formulario para agregar un nuevo contacto -->
  <div class="add-contact">
    <h2>Agregar Nuevo Contacto</h2>
    <form (submit)="agregarContacto()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nuevoContacto.nombre" required>
      </div>
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" [(ngModel)]="nuevoContacto.correo" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" [(ngModel)]="nuevoContacto.telefono" required>
      </div>
      <button type="submit">Agregar Contacto</button>
    </form>
  </div>
</div>
